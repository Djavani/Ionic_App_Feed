<ion-header>

  <ion-navbar>
    <ion-title>filmeDetalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="filme">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <p class="feed_date">{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>


      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ filme.popularity }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ filme.vote_count }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          Rating: {{ filme.vote_average }}
        </ion-note>
      </ion-col>
 

  </ion-card>
</ion-content>
