<ion-header>

  <ion-navbar>
    <ion-title>sobre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img *ngIf="foto" [src]="foto" alt="">
  <button ion-button block (click)="tirarFoto()">Tirar Foto</button>
  <br>
  <div>
    <button ion-button block color="secondary" (click)="lerCodigoBarras()">Codigo Barras</button>
  </div>
  <br>
  <div *ngIf="((objetoBarCode.Text).length) > 0">
    <ion-item>
      <ion-label>Código: {{ objetoBarCode.Text }} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Formato: {{ objetoBarCode.Format }} </ion-label>
    </ion-item>
  </div>
  <br>
  <div *ngIf="((objetoBarCode.Text).length) > 0">
    <button ion-button block color="dark" (click)="traduzCodigoBara()">Traduzir Código</button>
  </div>
  <br>
  <ion-item>
    <ion-label stacked>Texto</ion-label>
    <ion-textarea rows="5" [(ngModel)]="text"></ion-textarea>
  </ion-item>
  <div *ngIf="text">
    <button clear ion-button (click)="sayText()">Falar o texto</button>
  </div>

  <div>
      <button ion-button block (click)="startVideo()">Start Video</button>
    <button ion-button block (click)="startAudio()">Start Audio</button>
    <button ion-button block color="danger" (click)="stopAudio()">Stop Audio</button>
  </div>
</ion-content>
